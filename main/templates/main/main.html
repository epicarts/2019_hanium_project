<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "main/css/login.css" %}" media="screen">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{{ body }}
<li><button class="btn_def m facebook"><span><img alt="페이스북" height="21" src="{% static "/main/img/login_facebook.png" %}" width="102"> 로그인</span></button></li>
<button></button>

<li><button onclick="location.href='/googlelogin/google/login/' "><span><img alt="구글" height="18" width="75"> 로그인 </span></button></li>

<!-- 로그인 되어있는 경우 -->
{% if user.is_active %}
<h2> 로그인이 되어 있습니다. Welcome, {{user.username}} </h2>
<a class="underline" href="/accounts/logout/">누르면 자동으로 로그아웃하는 링크</a> <span>

<!-- 로그인이 되어있지 않은 경우 -->
{% else %}
<p>로그인이 되어 있지 않습니다.</p>
<a class="underline" href="/accounts/login/">로그인 페이지로 이동하는 링크</a> <span>
{% endif %}


{% block content %}
{% endblock %}

</body>
</html>
